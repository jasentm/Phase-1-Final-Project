<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./astronomy.js"></script>
    <script defer src="./art.js"></script>
    <script defer src="./quotes.js"></script>
    <script defer src="./journal.js"></script>
    <title>Daily Inspiration</title>
</head>
<body>
    <div id="art"></div>
    <div id="quote"></div>
    <div id="astronomy"></div>
    <form id="journal-form">
        <h2>My Daily Journal</h2>
        <label for="date">What's today's date?</label>
        <input type="date" name="date_today" id="date" />
        <label for="mood-color">If your mood was a color, what would it be?</label>
        <input type="color" name="color" id="mood-color">
        <label for="mood">What's your mood today?</label>
        <input type="text" name="mood_today" id="mood" />
        <label for="journal">Write it out!</label>
        <textarea name="journal_entry" id="journal"></textarea>
        <input type="submit" id="submit-button" value="Submit!" />
    </form>
    <div id="journal-board"></div>
</body>
</html>
