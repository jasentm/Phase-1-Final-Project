 <div  id ="bottom-render">
        <form id="journal-form">
        <h2>My Daily Journal</h2>
        <label for="date">What's today's date?</label>
        <input type="date" name="date_today" id="date" />
        <label for="mood-color">If your mood was a color, what would it be?</label>
        <input type="color" name="color" id="mood-color">
        <label for="mood">What's your mood today?</label>
        <input type="text" name="mood_today" id="mood" />
        <label for="journal">Write it out!</label>
        <textarea name="journal_entry" id="journal"></textarea>
        <label for="futureInspo">Inspire Future You!</label>
        <textarea name="future_inspo" id="futureInspo"></textarea>
        <input type="submit" id="submit-button" value="Submit!" />
    </form>
